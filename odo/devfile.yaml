metadata:
  description: Quarkus with Java
  displayName: Quarkus Java
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  language: java
  name: vanilla-odo
  projectType: quarkus
  tags:
  - Java
  - Quarkus
  version: 1.1.0
  website: https://quarkus.io
schemaVersion: 2.0.0
commands:
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository compile
    component: tools
    workingDir: $PROJECTS_ROOT
  id: init-compile
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0
      -Djava.util.logging.manager=org.jboss.logmanager.LogManager
    component: tools
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: $PROJECTS_ROOT
  id: dev-run
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0
      -Dquarkus.package.type=mutable-jar -Dquarkus.live-reload.password=123 -Djava.util.logging.manager=org.jboss.logmanager.LogManager
      -Ddebug=${DEBUG_PORT}
    component: tools
    group:
      isDefault: true
      kind: debug
    hotReloadCapable: true
    workingDir: $PROJECTS_ROOT
  id: dev-debug
components:
#- name: quarkus-cafe-cm
#  kubernetes:
    # panic: interface conversion:
    # uri: "file://./.odo/quarkus-cafe-cm.yml"
    # ConfigMap; please check the "kind" field in the yaml (it's case-sensitive)
    # inlined: |
    #   apiVersion: v1
    #   kind: ConfigMap
    #   metadata:
    #     name: quarkus-cafe-cm
    #   data:
    #     environment: dev
    #     caffe: Espresso
- container:
    endpoints:
    - exposure: public
      name: vanilla-odo-8080
      path: /
      protocol: http
      targetPort: 8080
    env:
    - name: QUARKUS_LAUNCH_DEVMODE
      value: "true"
    image: registry.access.redhat.com/ubi8/openjdk-11
    memoryLimit: 512Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
  name: tools
- name: m2
  volume:
    size: 3Gi
events:
  postStart:
  - init-compile
starterProjects:
- name: community
  zip:
    location: https://code.quarkus.io/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-micrometer&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift&cn=devfile
- name: redhat-product
  zip:
    location: https://code.quarkus.redhat.com/d?e=io.quarkus%3Aquarkus-resteasy&e=io.quarkus%3Aquarkus-smallrye-health&e=io.quarkus%3Aquarkus-openshift
